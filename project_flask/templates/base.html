<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Главная страница</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="static/img/icon.png" type="image/x-icon">
    <header class="d-flex justify-content-center py-3">
        <a href="/"><img class="cmp-globalnavigation__logo-image cmp-globalnavigation__logo-image--white"
                         src="static/img/icon/bmw_logo.png" alt="BMW Logo" title="BMW Logo"></a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/cars" class="nav-link"><font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Автомобили</font></font></a></li>
            <li class="nav-item"><a href="https://auto.drom.ru/bmw/" class="nav-link"><font
                    style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Объявления</font></font></a></li>
            <li class="nav-item"><a href="/login" class="nav-link"><font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Войти</font></font></a></li>
            <li class="nav-item"><a href="/registration" class="nav-link"><font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Зарегистрироваться</font></font></a></li>
        </ul>
    </header>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block body %}{% endblock %}
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary"><font style="vertical-align: inherit;"><font
                style="vertical-align: inherit;">© 2023 Компания, ООО</font></font></span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#twitter"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#instagram"></use>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#facebook"></use>
            </svg>
        </a></li>
    </ul>
</footer>
</body>
</html>
